<div class="lg:col-span-8 space-y-8">
  <h2 class="text-xl font-bold text-white uppercase tracking-wide flex items-center gap-3">
    <span
      class="w-8 h-8 rounded-lg bg-secondary/10 flex items-center justify-center text-secondary border border-secondary/20">
      <span class="material-symbols-outlined text-lg">badge</span>
    </span>
    Datos de los asistentes
  </h2>
  <div class="bg-blue-500/5 border border-blue-500/20 rounded-xl p-4 flex gap-3 items-start">
    <span class="material-symbols-outlined text-blue-400 mt-0.5">info</span>
    <p class="text-sm text-blue-200/80 leading-relaxed">
      Las entradas son nominales. Por favor ingresá los datos de cada asistente tal como figuran en su DNI.
    </p>
  </div>
  <div
    class="p-8 rounded-3xl bg-[#121212] border border-white/10 relative group hover:border-white/20 transition-colors shadow-2xl shadow-black/50">
    <div class="absolute top-8 left-0 w-1 h-12 bg-secondary rounded-r-full shadow-[0_0_10px_rgba(0,224,255,0.5)]"></div>
    <div class="flex flex-col md:flex-row justify-between md:items-center gap-4 mb-8 border-b border-white/5 pb-4">
      <h3 class="font-display text-2xl uppercase tracking-wide text-white flex items-center gap-3">
        <span class="text-gray-600">01</span>
        Entrada General
      </h3>
      <span
        class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-bold bg-white/5 text-gray-400 border border-white/10 uppercase tracking-wider">
        Lote 2
      </span>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="col-span-1 md:col-span-2">
        <label class="label-minimal">Nombre Completo</label>
        <input class="input-minimal" placeholder="Ej. Juan Pérez" type="text" />
      </div>
      <div>
        <label class="label-minimal">DNI / Pasaporte</label>
        <input class="input-minimal" placeholder="Sin puntos ni guiones" type="text" />
      </div>
      <div>
        <label class="label-minimal">Email</label>
        <input class="input-minimal" placeholder="nombre@ejemplo.com" type="email" />
      </div>
    </div>
  </div>
  <div
    class="p-8 rounded-3xl bg-[#121212] border border-white/10 relative group hover:border-white/20 transition-colors shadow-2xl shadow-black/50">
    <div class="absolute top-8 left-0 w-1 h-12 bg-primary rounded-r-full shadow-[0_0_10px_rgba(204,255,0,0.5)]"></div>
    <div class="flex flex-col md:flex-row justify-between md:items-center gap-4 mb-8 border-b border-white/5 pb-4">
      <h3 class="font-display text-2xl uppercase tracking-wide text-white flex items-center gap-3">
        <span class="text-gray-600">02</span>
        Entrada General
      </h3>
      <span
        class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-bold bg-white/5 text-gray-400 border border-white/10 uppercase tracking-wider">
        Lote 2
      </span>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="col-span-1 md:col-span-2">
        <label class="label-minimal">Nombre Completo</label>
        <input class="input-minimal" placeholder="Ej. María González" type="text" />
      </div>
      <div>
        <label class="label-minimal">DNI / Pasaporte</label>
        <input class="input-minimal" placeholder="Sin puntos ni guiones" type="text" />
      </div>
      <div>
        <label class="label-minimal">Email</label>
        <input class="input-minimal" placeholder="nombre@ejemplo.com" type="email" />
      </div>
    </div>
  </div>
  <div class="flex items-center gap-3 p-4 rounded-xl bg-white/5 border border-white/5">
    <input class="w-5 h-5 rounded border-white/20 bg-black text-secondary focus:ring-secondary focus:ring-offset-black"
      id="copy-data" type="checkbox" />
    <label class="text-sm text-gray-300 cursor-pointer select-none" for="copy-data">
      Usar los mismos datos para todas las entradas
    </label>
  </div>
</div>
