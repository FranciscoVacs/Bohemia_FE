<main
  class="flex-grow pt-32 pb-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full flex flex-col items-center justify-center">
  <div class="text-center mb-10">
    <div class="inline-flex items-center justify-center p-3 rounded-full bg-red-500/10 mb-4 ring-1 ring-red-500/30"
      style="box-shadow: 0 0 20px rgba(239,68,68,0.4)">
      <span class="material-symbols-outlined text-red-500 text-4xl">close</span>
    </div>
    <h1 class="font-display text-4xl md:text-5xl uppercase tracking-wider text-white mb-2">
      Algo salió mal
    </h1>
    <p class="text-gray-400 font-medium tracking-wide">No pudimos procesar tu pago. Por favor, intenta nuevamente.</p>
  </div>
  <div class="w-full max-w-[420px] relative group">
    <div
      class="absolute inset-0 bg-gradient-to-b from-red-500/20 to-transparent blur-3xl opacity-30 rounded-full scale-110 -z-10 group-hover:opacity-40 transition-opacity duration-700">
    </div>
    <div class="bg-[#121212] rounded-3xl border border-white/10 overflow-hidden relative shadow-2xl backdrop-blur-sm">
      <div class="absolute top-0 left-0 w-full h-1.5 bg-red-500/50"></div>
      <div class="p-12 flex flex-col items-center text-center">
        <div class="mb-8 relative">
          <div class="w-48 h-48 rounded-full bg-white/5 flex items-center justify-center relative overflow-hidden">
            <span class="material-symbols-outlined text-red-500/30 select-none"
              style="font-size: 120px;">credit_card_off</span>
            <div class="absolute inset-0 bg-gradient-to-t from-red-500/10 to-transparent"></div>
          </div>
          <div class="absolute -bottom-2 -right-2 bg-red-500 rounded-full p-2 border-4 border-[#121212]">
            <span class="material-symbols-outlined text-white text-xl block">warning</span>
          </div>
        </div>
        <div class="space-y-3 mb-4">
          <h4 class="text-white font-bold text-xl uppercase tracking-wide">Error en la transacción</h4>
          <p class="text-gray-500 text-sm leading-relaxed px-4">El banco rechazó la operación o hubo una interrupción
            en la conexión.</p>
        </div>
        <div class="mt-6 flex flex-col gap-3 w-full">
          <div class="flex items-center justify-between py-3 px-4 rounded-xl bg-white/5 border border-white/10">
            <span class="text-xs text-gray-500 uppercase tracking-widest font-bold">Estado</span>
            <span class="text-xs text-red-500 font-bold uppercase tracking-widest">Rechazado</span>
          </div>
          <div class="flex items-center justify-between py-3 px-4 rounded-xl bg-white/5 border border-white/10">
            <span class="text-xs text-gray-500 uppercase tracking-widest font-bold">Motivo</span>
            <span class="text-xs text-gray-300 font-bold uppercase tracking-widest">???</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full max-w-[420px] mt-8 space-y-4">
    <button
      class="w-full bg-gradient-primary text-black py-4 rounded-xl font-bold uppercase text-sm tracking-[0.2em] hover:scale-[1.02] hover:brightness-110 transition-all shadow-[0_0_30px_rgba(0,224,255,0.2)] flex items-center justify-center gap-2 group">
      Volver al Inicio
    </button>
    <button
      class="w-full flex items-center justify-center gap-2 py-4 px-4 rounded-xl border border-white/10 bg-[#121212] hover:bg-white/5 hover:border-white/20 transition-all text-sm font-bold uppercase tracking-wide text-gray-400 hover:text-white group">
      <span class="material-symbols-outlined text-lg">refresh</span>
      Reintentar Pago
    </button>
  </div>
</main>
