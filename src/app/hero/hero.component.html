<!-- Hero Section - Minimalista -->
<section class="relative h-dvh w-full overflow-hidden flex items-center justify-center">

    <!-- Video de fondo -->
    <div class="absolute inset-0 z-0">
        <video #heroVideo autoplay muted loop playsinline [muted]="true" class="w-full h-full object-cover">
            <source src="hero-video.mp4" type="video/mp4" />
        </video>
        <!-- Overlay gradiente para fundir con el contenido de abajo -->
        <div class="absolute inset-0 bg-linear-to-t from-black/95 via-transparent to-transparent pointer-events-none">
        </div>
    </div>

    <!-- Flecha indicando scroll -->
    <div class="absolute bottom-10 left-0 right-0 flex justify-center animate-bounce">
        <span class="material-symbols-outlined text-white/50 text-4xl">keyboard_arrow_down</span>
    </div>

</section>
