@if (authService.isAuthenticated()) {

<!-- User Dropdown Container -->
<div class="relative user-dropdown-container">
    <!-- Initials Avatar Button — brutalist style -->
    <button (click)="toggleDropdown(); $event.stopPropagation()" class="avatar-btn">
        <div class="avatar-inner">
            {{ userInitials() }}
        </div>
    </button>

    <!-- Dropdown Menu -->
    @if (isDropdownOpen()) {
    <div class="dropdown-menu" [class.dropdown-island]="isNavScrolled">
        <a routerLink="/mis-entradas" (click)="closeDropdown()" class="dropdown-item">
            <span class="material-symbols-outlined text-lg">confirmation_number</span>
            <span>Mis Entradas</span>
        </a>
        <a routerLink="/mi-perfil" (click)="closeDropdown()" class="dropdown-item">
            <span class="material-symbols-outlined text-lg">person</span>
            <span>Mi Perfil</span>
        </a>
        <div class="dropdown-divider"></div>
        <button (click)="logout()" class="dropdown-item dropdown-logout">
            <span class="material-symbols-outlined text-lg">logout</span>
            <span>Cerrar Sesión</span>
        </button>
    </div>
    }
</div>
} @else {
<button (click)="modalService.openLogin()" class="avatar-btn">
    <div class="avatar-inner">
        <span class="material-symbols-outlined text-xl leading-none translate-x-[0.5px]">person</span>
    </div>
</button>
}
